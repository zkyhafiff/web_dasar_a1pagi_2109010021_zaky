<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rowspan Colspan</title>
  </head>
  <body>
    <center>
      <h1>Belajar Tabel dengan Rowspan dan Colspan</h1>
      <table style="width: 50%; text-align: center; border-collapse: collapse" border="1">
        <tr>
          <td colspan="2">A</td>
          <td>B</td>
          <td rowspan="2">C</td>
          <td>D</td>
          <td>E</td>
        </tr>
        <tr>
          <td>H</td>
          <td rowspan="2">J</td>
          <td rowspan="2">K</td>
          <td>F</td>
          <td>G</td>
        </tr>
        <tr>
          <td>I</td>
          <td>L</td>
          <td colspan="2">M</td>
        </tr>
      </table>
    </center>
    <hr />
    <center>
      <table style="width: 50%; text-align: center; border-collapse: collapse" border="1">
        <tr>
          <td>1</td>
          <td colspan="2">2</td>
          <td rowspan="2">3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
    </center>
    <hr />

    <h4>Form Input Data Mahasiswa</h4>
    <form action="">
      <label>NPM : </label>
      <input type="number" />
      <br />
      <label>Nama Mahasiswa : </label>
      <input type="text" />
      <br />
      <label>Tanggal Lahir : </label>
      <input type="date" />
      <br />
      <button>Simpan</button>
    </form>
    <hr />
    <h4>Form Input Data Mahasiswa Dengan tabel</h4>
    <table>
      <tr style="font-family: 'Times New Roman', Times, serif">
        <td>NPM</td>
        <td>:</td>
        <td>
          <input type="number" ; placeholder="Masukkan NPM" />
        </td>
      </tr>
      <tr>
        <td>Nama Mahasiswa</td>
        <td>:</td>
        <td>
          <input type="text" ; placeholder="Masukkan Nama Mahasiswa" />
        </td>
      </tr>
      <tr>
        <td>Tanggal Lahir</td>
        <td>:</td>
        <td>
          <input type="date" ; placeholder="Masukkan Tanggal Lahir" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td style="text-align: center" colspan="3"><button style="width: 100%">Simpan</button></td>
      </tr>
    </table>
  </body>
</html>
